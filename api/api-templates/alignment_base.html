<html>
<head>
    <title>Alignment Base Resource</title>
</head>
<body>
    <h1>Base Resource for alignment {{ alignment.id }}, {{ alignment.name }}</h1>

    <dl>
        <dt>alignment name</dt> <dd class="name">{{ alignment.name }}</dd>
        <dt>tree</dt> <dd><a rel="tree" href="/">link</a></dd>
        <dt>sequence table</dt> <dd><a rel="seq-table" href="{% url noraseq.api.resources.alignment_table , alignment_id=alignment.id %}">link</a></dd>
        <dt>group definitions</dt> <dd><a rel="groups-def" href="/">link</a></dd>
    </dl>
    
    Request a thresholded grouping:
    
    <ul>
        <form class="groups-def-request threshold-request" method="POST" action="/">
            <li><input type="text" name="threshold-value"></input></li>
            <li><input type="submit"></input></li>
        </form>
    </ul>
    
</body>
</html>
